apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-db
  labels:
    name: petclinic-db
spec:
  selector:
    matchLabels:
      app: petclinic-db
  template:
    metadata:
      labels:
        app: petclinic-db
    spec:
      containers:
      - name: petclinic-db
        image: mysql:8.0
        ports:
        - name: petclincdb-port
          containerPort: 3306

        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
             secretKeyRef:
               key: rootpasswd
               name: petclinic-secrets
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: persistent-storage

          
      volumes: 
       - name: persistent-storage
         PersistentVolumeClaim: 
           claimName: ebs-claim
         
         
        